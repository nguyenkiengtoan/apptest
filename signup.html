<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="\css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
    <!-- Custom styles for this template -->
  </head>
  <body class="text-center"> 
    <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up to My Newsletter</h1>

        <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">Your First Name</label>
        </div>

        <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
        <label for="floatingLastName">Your Last Name</label>
        </div>

        <div class="form-floating">
        <input type="text" class="form-control bottom" name="email" placeholder="Email">
        <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2028</p>
    </form>
    </main>
  </body>
</html>
